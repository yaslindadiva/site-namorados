  <title>Linha do Tempo</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    }

      color: #d6336c;

      border-radius: 10px;

    .evento h2 {

    }

<body>

  <h1>Linha do Tempo</h1>

  <div class="evento">

  </div>

  <div class="evento">
    <img src="imagens/imagem2-linhadotempo.png" alt="Primeiro beijo" />

  <div class="evento">
