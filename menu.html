<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Menu Interativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6f0;
      padding: 40px;
    }
    .icon-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
    }
    .icon {
      width: 150px;
      height: 150px;
      background: #ff9ccf;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      text-decoration: none;
    }
    .icon:hover {
      background: #ff6fa1;
    }
    .icon img {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>Escolha uma opção</h1>

  <div class="icon-container">
    <a href="jogo.html" class="icon">
      <img src="imagens/jogo-memoria.png" alt="Jogo da Memória" />
      Jogo da Memória
    </a>
    <a href="linha-do-tempo.html" class="icon">
      <img src="imagens/linha-do-tempo.png" alt="Linha do Tempo" />
      Linha do Tempo
    </a>
    <a href="musicas.html" class="icon">
      <img src="imagens/musicas.png" alt="Músicas" />
      Músicas
    </a>
  </div>

</body>
</html>
