<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Músicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #d6336c;
      margin-bottom: 40px;
    }
    .musica {
      margin-bottom: 40px;
    }
    .musica h2 {
      margin-bottom: 10px;
      color: #c4215d;
    }
    .audio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background: #ff6699;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff4c80;
    }
    audio {
      display: none; /* Esconde o player nativo */
    }
  </style>
</head>
<body>

  <h1>Músicas para você</h1>

  <div class="musica">
    <h2>Kalam</h2>
    <div class="audio-controls">
      <button onclick="togglePlayPause('audio1', this)">Play</button>
    </div>
    <audio id="audio1" src="musicas/kalam.mp3"></audio>
  </div>

  <div class="musica">
    <h2>Ivy</h2>
    <div class="audio-controls">
      <button onclick="togglePlayPause('audio2', this)">Play</button>
    </div>
    <audio id="audio2" src="musicas/ivy.mp3"></audio>
  </div>

  <div class="musica">
    <h2>Aliança</h2>
    <div class="audio-controls">
      <button onclick="togglePlayPause('audio3', this)">Play</button>
    </div>
    <audio id="audio3" src="musicas/alianca.mp3"></audio>
  </div>

  <button onclick="window.location.href='menu.html'">Voltar ao Menu</button>

  <script>
    function togglePlayPause(audioId, btn) {
      const audio = document.getElementById(audioId);

      // Pausa todos os outros
      document.querySelectorAll('audio').forEach((a) => {
        if (a.id !== audioId) {
          a.pause();
          const b = document.querySelector(`button[onclick*="${a.id}"]`);
          if (b) b.textContent = 'Play';
        }
      });

      if (audio.paused) {
        audio.play();
        btn.textContent = 'Pause';
      } else {
        audio.pause();
        btn.textContent = 'Play';
      }

      // Quando a música acabar, volta o botão pra "Play"
      audio.onended = () => {
        btn.textContent = 'Play';
      };
    }
  </script>

</body>
</html>
